<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="./create-incident.html">
<link rel="import" href="./create-incident-gm.html">

<dom-module id="incidents-view">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
      }
      .projectcard {
          cursor: pointer;
          margin-top: 10px;
          max-width: 400px;
          background: white;
      }
      .projectcard:hover {
          background: steelBlue;
      }
      /*
      .item {
          margin-left: 20px;
      	 cursor: pointer;
          max-width: 400px;
          margin-right: 20px;
      }
      */
      #addbutton {
          background: orange;
          position: fixed;
          z-index: 10;
          bottom:20px;
          right: 20px;
      }
      .close{
          color: grey;
      }

    </style>

      <paper-fab id='addbutton' icon="add" raised toggles active="{{create}}"></paper-fab>

      <create-incident-gm id='addincident' opened='{{create}}' configs='[[gmconfigs]]'></create-incident-gm>

    <div class='layout vertical'>
        <h2>Incidenten</h2>
        <p>Kies het incident waarmee u gaat werken</p>
        <iron-selector attr-for-selected="id" selected="{{selectedproject}}">
     	<template is="dom-repeat" items="[[projects]]" sort="datesort">
                <paper-item id="[[item._id]]" class='projectcard' elevation="1">
                    <paper-item-body two-line>
                        <div>[[item._data.name]]</div>
                        <div secondary>[[item._data.scenario]]</div>
                        <div secondary>[[updated(item)]]</div>
                    </paper-item-body>
                    <paper-icon-button class='close' icon="close" alt="Sluit incident" on-click='remove'>
                    </paper-icon-button>
                </paper-item>
    	</template>
     </iron-selector>
    </div>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'incidents-view',
      properties: {
        route: Object,
        projects: Array,
        gmconfigs: Array,
        selectedproject: {
            type: String,
            notify: true
        },
          create: {
              type: Boolean
          }
      },
        ready: function(){
            
        },
        updated: function(d){
            var displayDate;
            var date = new Date(parseInt(d.updated()));
            var now = new Date();
            var todayAtMidn = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            if (date < todayAtMidn) {
                displayDate = date.toLocaleDateString();
            } else {
                displayDate = date.toLocaleTimeString();
            }
            return displayDate;
    		//var creator = d.creator()?d.creator().data('name'):'unknown';
    		//return displayDate + ' (by: ' + creator + ')';
    	},
        datesort: function(a,b){
            return b.updated() - a.updated();
        },
    	remove: function(e){
    		e.stopPropagation();
    		var r = confirm("You are going to remove this incident from the list!");
    		if (r == true) {
    			e.model.item.deleted(true).sync();
    		} else {
    			// do nothing
    		}

    	}

    });
  </script>

</dom-module>
